name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  python-ci:
    name: Lint & Test
    uses: the-lupaxa-project/.github/.github/workflows/reusable-python-make-ci.yml@master
    secrets: inherit

  status-check:
    name: CI Status
    needs:
      - python-ci
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/.github/.github/workflows/reusable-check-jobs-status.yml@master
