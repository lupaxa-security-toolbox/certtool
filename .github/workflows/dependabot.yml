name: Dependabot Automation (Approve, Comment, Merge)

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: Dependabot
    uses: the-lupaxa-project/.github/.github/workflows/reusable-dependabot.yml@master
    secrets: inherit

  status-check:
    name: Check Jobs Status
    needs:
      - dependabot
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/.github/.github/workflows/reusable-check-jobs-status.yml@master
