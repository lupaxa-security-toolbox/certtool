name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+'  # exclude RC prereleases
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write
  id-token: write

jobs:
  build-and-publish:
    name: Build and upload to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: "3.13"

      - name: Install build backend (hatch)
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build distribution (sdist + wheel)
        run: |
          hatch build

      # Trusted publishing to TestPyPI
      # Make sure you have added this GitHub repo as a "Trusted Publisher"
      # in your TestPyPI project settings.
      - name: Publish to TestPyPI via trusted publisher
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

  generate-release-notes:
    name: Generate Release Notes
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-generate-release.yml@master
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  status-check:
    name: Generate Test Release Status
    needs:
      - build-and-publish
      - generate-release-notes
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master

  slack-workflow-status:
    name: Slack Workflow Status
    needs:
      - status-check
    if: always()

    uses: the-lupaxa-project/workflows/.github/workflows/reusable-slack-workflow-status.yml@master
    with:
      notify_on_results: "failure,timed_out"
      ignore_jobs: "Check Jobs Status"
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
