site_name: Lupaxa CertTool
site_description: "Generate self-signed certificates, CSRs, and keys from CLI or Python."
site_url: https://lupaxa-security-toolbox.github.io/self-signed-certificates/
repo_url: https://github.com/lupaxa-security-toolbox/self-signed-certificates
repo_name: lupaxa-security-toolbox/self-signed-certificates

# Where the docs live
docs_dir: docs

# MkDocs theme
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: deep purple
      accent: light blue
  icon:
    repo: fontawesome/brands/github

# "Edit this page" links
edit_uri: edit/main/docs/

# Markdown extensions
markdown_extensions:
  - admonition
  - def_list
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - Installation: installation.md
  - Examples: examples.md
  - Reference:
      - CLI: reference/cli.md
      - Config files: reference/config.md
      - Cert generation API: reference/certs.md
      - Example helpers: reference/example.md
      - Exceptions: reference/exceptions.md
      - Utils: reference/utils.md
      - Versioning: reference/version.md
