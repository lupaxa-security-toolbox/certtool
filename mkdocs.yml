site_name: Lupaxa CertTool
site_description: "Generate self-signed certificates, CSRs, and keys from CLI or Python."
site_url: https://lupaxa-security-toolbox.github.io/self-signed-certificates/
repo_url: https://github.com/lupaxa-security-toolbox/self-signed-certificates
repo_name: lupaxa-security-toolbox/self-signed-certificates

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: blue grey    # base palette; overridden by CSS vars
      accent: indigo
    - scheme: slate
      primary: blue grey
      accent: indigo
  icon:
    repo: fontawesome/brands/github

# Custom CSS to inject Lupaxa colours
extra_css:
  - css/palette.css

# "Edit this page" links
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - def_list
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - Installation: installation.md
  - Examples: examples.md
  - Reference:
      - CLI: reference/cli.md
      - Config files: reference/config.md
      - Cert generation API: reference/certs.md
      - Example helpers: reference/example.md
      - Exceptions: reference/exceptions.md
      - Utils: reference/utils.md
      - Versioning: reference/version.md
